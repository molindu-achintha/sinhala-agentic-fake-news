apiVersion: apps/v1
kind: Deployment
metadata:
  name: sinhala-fake-news-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sinhala-fake-news-api
  template:
    metadata:
      labels:
        app: sinhala-fake-news-api
    spec:
      containers:
      - name: api
        image: sinhala-fake-news-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: MODEL_PATH
          value: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
